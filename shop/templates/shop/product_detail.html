{% extends "shop/base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6">
            {% if product.image %}
            <img src="{{ product.image.url }}" class="img-fluid" alt="{{ product.name }}">
            {% else %}
            <img src="https://via.placeholder.com/600x400" class="img-fluid" alt="{{ product.name }}">
            {% endif %}
        </div>
        <div class="col-md-6">
            <h1>{{ product.name }}</h1>
            <p>{{ product.description }}</p>
            <h3 class="text-success">â‚¹{{ product.price }}</h3>
            <a href="/products/" class="btn btn-secondary mt-3">Back to Products</a>
        </div>
    </div>
</div>
{% endblock %}
